<!DOCTYPE html>
<html>
<head>
    <title>Architecture Webpage</title>
    <style>
        body {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 1100px;
            border-collapse: collapse;
        }

        td {
            vertical-align: top;
            padding: 10px;
            border: 1px solid #ccc;
        }

        td img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Architecture Information</h1>

    <div class="imageContainer">
        <img src="image1.jpg" alt="Main Architecture Image" width="1000">
    </div>

    <table>
        <tr>
            <td width="200">
                <img src="left1.jpg" alt="Left Image Row 1">
            </td>
            <td width="600">
                Text content about architecture for row 1.
            </td>
            <td width="200">
                <img src="right1.jpg" alt="Right Image Row 1">
            </td>
        </tr>

        <tr>
            <td width="200">
                <img src="left2.jpg" alt="Left Image Row 2">
            </td>
            <td width="600">
                More text content about architecture for row 2.
            </td>
            <td width="200">
                <img src="right2.jpg" alt="Right Image Row 2">
            </td>
        </tr>
    </table>

</body>
</html>
